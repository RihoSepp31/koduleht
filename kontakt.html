<!DOCTYPE html>
<html lang="et">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CPDHGQBX4K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      gtag('js', new Date());

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Võta ühendust - Riho Sepp">
    <title>Kontakt | Riho Sepp</title>
    
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        /* CSS Variables */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: rgba(20, 20, 20, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            
            --accent-primary: #00ff88;
            --accent-secondary: #0070f3;
            --accent-tertiary: #8b5cf6;
            
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            
            --border-glass: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 40px rgba(0, 255, 136, 0.3);
            --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Body styling */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(0, 112, 243, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.06) 0%, transparent 60%);
            animation: backgroundMove 30s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }

        /* Back button */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-card);
        }

        .back-link a:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .back-link a::before {
            content: '←';
            font-size: 1.2rem;
        }

        /* Language buttons */
        #language-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-glass);
            z-index: 100;
            box-shadow: var(--shadow-card);
        }

        #language-buttons button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #language-buttons button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        #language-buttons img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
            position: relative;
            z-index: 1;
        }

        /* Title section */
        .title-section {
            padding: 2rem 0;
        }

        h1 {
            font-size: clamp(3rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, 
                var(--accent-primary) 0%, 
                var(--accent-secondary) 50%, 
                var(--accent-tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
            }
            50% { 
                filter: brightness(1.2) drop-shadow(0 0 40px rgba(0, 112, 243, 0.8));
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        /* Contact info cards */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .info-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
        }

        .info-card:nth-child(1) { animation-delay: 0.1s; }
        .info-card:nth-child(2) { animation-delay: 0.2s; }
        .info-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-card:hover {
            transform: translateX(10px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            border-color: var(--accent-primary);
        }

        .info-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .info-content h3 {
            margin: 0 0 0.5rem 0;
            color: var(--accent-primary);
            font-size: 1.1rem;
        }

        .info-content p {
            margin: 0;
            color: var(--text-secondary);
        }

        /* Form section */
        form {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-glass);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--accent-primary), 
                var(--accent-secondary), 
                var(--accent-tertiary));
            animation: gradientSlide 3s linear infinite;
        }

        @keyframes gradientSlide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--text-primary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: var(--bg-glass);
            border: 2px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Success message */
        .success-message {
            display: none;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 5rem 1.5rem;
            }

            .title-section {
                text-align: center;
            }

            .contact-info {
                order: 2;
            }

            form {
                order: 1;
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .back-link {
                position: static;
                margin-bottom: 2rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            form {
                padding: 1.5rem;
            }

            button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        /* Hide Google Translate */
        .goog-te-banner-frame.skiptranslate,
        body > .skiptranslate {
            display: none !important;
            height: 0 !important;
        }

        body {
            top: 0 !important;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-glass);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="index.html">Tagasi avalehele</a>
    </div>

    <div class="container">
        <div class="title-section">
            <h1>Võta minuga ühendust</h1>
            <p class="subtitle">
                Kas sul on küsimus, ettepanek või soovid lihtsalt tere öelda? 
                Kirjuta mulle ja vastan esimesel võimalusel!
            </p>

            <div class="contact-info">
                <div class="info-card">
                    <span class="info-icon">📧</span>
                    <div class="info-content">
                        <h3>E-post</h3>
                        <p>riho.sepp@outlook.com</p>
                    </div>
                </div>
               
                </div>
                <div class="info-card">
                    <span class="info-icon">⏱️</span>
                    <div class="info-content">
                        <h3>Vastamise aeg</h3>
                        <p>24-48 tundi</p>
                    </div>
                </div>
            </div>
        </div>

        <form action="https://formspree.io/f/xeokjrpq" method="POST" id="contact-form">
            <label for="fname">Eesnimi</label>
            <input type="text" id="fname" name="Eesnimi" required>

            <label for="lname">Perekonnanimi</label>
            <input type="text" id="lname" name="Perekonnanimi" required>

            <label for="email">E-posti aadress</label>
            <input type="email" id="email" name="E-post" required>

            <label for="subject">Teema</label>
            <input type="text" id="subject" name="Teema" required>

            <label for="message">Sõnum</label>
            <textarea id="message" name="Sõnum" rows="6" required></textarea>

            <button type="submit">Saada sõnum</button>
            
            <div class="success-message" id="success-message">
                ✅ Sõnum saadetud! Tänan, et võtsid ühendust.
            </div>
        </form>
    </div>

    <!-- Google Translate element (peidetud) -->
    <div id="google_translate_element" style="display: none;"></div>

    <!-- Scripts -->
    <script src="translate.js"></script>

    <script>
        // Form submission handling
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(e) {
            // Add loading state
            form.classList.add('loading');
            
            // Show success message after submission
            setTimeout(() => {
                form.classList.remove('loading');
                successMessage.style.display = 'block';
                form.reset();
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 1000);
        });

        // Add interactive effects
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
