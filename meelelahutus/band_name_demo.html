    <meta charset="UTF-8">

    <style>
      body {
        background-color: #111;
        color: #ccffcc;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      .card {
        background-color: #1a1a1a;
        border-radius: 12px;
        padding: 2rem;

        text-align: center;
      }
      input, button {
        margin-top: 1rem;

        width: 100%;

        border: none;
        font-size: 1rem;
      }
      button {
        background-color: #66ffcc;

        cursor: pointer;
      }
      #result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
      }
      /* Keelevaliku stiil */
      #language-buttons {
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        gap: 8px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 6px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.4);
        z-index: 100;
      }
      #language-buttons .lang-btn {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.5);
        background: rgba(255,255,255,0.7);
        color: #111;
        padding: 6px 12px;
        height: 32px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: background .2s ease, transform .12s ease;
      }
      #language-buttons .lang-btn:hover {
        background: rgba(255,255,255,0.9);
        transform: translateY(-1px);
      }
      #language-buttons .lang-btn.active {
        background: linear-gradient(135deg, #ffd400, #ffea7a) !important;
        color: #111 !important;
        border-color: #ffd400 !important;
        box-shadow: 0 0 0 2px rgba(255,212,0,0.25), 0 6px 18px rgba(255,212,0,0.35) !important;
      }
    </style>
</head>
<body>

  <!-- Keelevalik -->
  <div id="language-buttons" aria-label="Keelevalik">
    <button class="lang-btn" onclick="translatePage('et')">Eesti</button>

  <div class="card">

    }
  </script>
