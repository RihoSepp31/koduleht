  <meta charset="UTF-8">
  <title>Parooligeneraator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #4e54c8;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3b3fc4;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Parooligeneraator</h1>

    <label>Mitut tähte soovid?</label>
    <input type="number" id="letters" min="0" value="5">

    <label>Mitut sümbolit soovid?</label>
    <input type="number" id="symbols" min="0" value="2">

    <label>Mitut numbrit soovid?</label>
    <input type="number" id="numbers" min="0" value="3">

    <button onclick="generatePassword()">Genereeri parool</button>

    <div id="result"></div>
  </div>

  <script>
    const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numbers = "0123456789";
    const symbols = "!#$%&()*+";

    function getRandomChar(str) {
      return str[Math.floor(Math.random() * str.length)];
    }

    function generatePassword() {
      const nrLetters = parseInt(document.getElementById('letters').value);
      const nrSymbols = parseInt(document.getElementById('symbols').value);
      const nrNumbers = parseInt(document.getElementById('numbers').value);

      let password = "";

      for (let i = 0; i < nrLetters; i++) password += getRandomChar(letters);
      for (let i = 0; i < nrSymbols; i++) password += getRandomChar(symbols);
      for (let i = 0; i < nrNumbers; i++) password += getRandomChar(numbers);

      // Parooli segamine (shuffle)
      password = password.split('').sort(() => 0.5 - Math.random()).join('');

      document.getElementById("result").textContent = password;
    }
  </script>

</body>
</html>
