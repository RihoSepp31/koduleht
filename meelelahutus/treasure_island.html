  <title>Treasure Island</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      padding: 0.75rem 1.5rem;

      background-color: #ffcc00;

      transition: background-color 0.3s ease;

      background-color: #ffd633;

<body>
  <div class="container">
    <h1>üèùÔ∏è Treasure Island</h1>
    <p id="story">Your mission is to find the treasure.<br>You're at a crossroad. Where do you want to go?</p>
    <div id="choices">
      <button onclick="choose('left')">Left</button>
      <button onclick="choose('right')">Right</button>
    </div>
    <div id="restart" style="display:none; margin-top: 1.5rem;">
      <button onclick="restartGame()">üîÅ Alusta uuesti</button>
    </div>
  </div>

  <script>
    let step = 1;

    function choose(answer) {
      const story = document.getElementById("story");
      const choices = document.getElementById("choices");
      const restart = document.getElementById("restart");

      if (step === 1) {
        if (answer === "left") {
          story.innerHTML = 'You come to a lake. There is an island in the middle. Do you wait for a boat or swim across?';
          choices.innerHTML = `
            <button onclick="choose('wait')">Wait</button>
            <button onclick="choose('swim')">Swim</button>
          `;
          step = 2;
        } else {
          story.textContent = "You fell into a hole. Game Over. üï≥Ô∏è";
          choices.innerHTML = "";
          restart.style.display = "block";
        }
      } else if (step === 2) {
        if (answer === "wait") {
          story.innerHTML = 'You arrive at the island. There is a house with 3 doors: red, yellow, and blue. Which one?';
          choices.innerHTML = `
            <button onclick="choose('red')">Red</button>
            <button onclick="choose('yellow')">Yellow</button>
            <button onclick="choose('blue')">Blue</button>
          `;
          step = 3;
        } else {
          story.textContent = "You got attacked by a trout. Game Over. üêü";
          choices.innerHTML = "";
          restart.style.display = "block";
        }
      } else if (step === 3) {
        if (answer === "yellow") {
          story.textContent = "You found the treasure! You win! üèÜ";
        } else if (answer === "red") {
          story.textContent = "It's a room full of fire. Game Over. üî•";
        } else if (answer === "blue") {
          story.textContent = "You enter a room of beasts. Game Over. üêª";
        } else {
          story.textContent = "You chose a door that doesn‚Äôt exist. Game Over.";
        }
        choices.innerHTML = "";
        restart.style.display = "block";
      }
    }

    function restartGame() {
     step = 1;
document.getElementById("story").innerHTML = `Your mission is to find the treasure.<br>You're at a crossroad. Where do you want to go?`;
document.getElementById("choices").innerHTML = `
  <button onclick="choose('left')">Left</button>
  <button onclick="choose('right')">Right</button>
`;
document.getElementById("restart").style.display = "none";

    }
  </script>
</body>
